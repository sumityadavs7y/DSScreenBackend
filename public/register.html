<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - dsScreen</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Logo -->
            <div class="logo">
                <h1>dsScreen</h1>
                <p>Create your account</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <!-- Register Form -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        class="form-input" 
                        placeholder="John"
                        required
                    >
                    <div class="form-error" id="firstNameError"></div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        class="form-input" 
                        placeholder="Doe"
                        required
                    >
                    <div class="form-error" id="lastNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                    >
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        class="form-input" 
                        placeholder="+1 (555) 123-4567"
                    >
                    <div class="form-error" id="phoneNumberError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                    <p class="form-help">Minimum 8 characters</p>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>

                <div class="divider">
                    <span>Company Information</span>
                </div>

                <div class="form-group">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input 
                        type="text" 
                        id="companyName" 
                        class="form-input" 
                        placeholder="Acme Corporation"
                        required
                    >
                    <div class="form-error" id="companyNameError"></div>
                </div>

                <div class="form-group">
                    <label for="companyDescription" class="form-label">Company Description (Optional)</label>
                    <textarea 
                        id="companyDescription" 
                        class="form-input" 
                        placeholder="Tell us about your company..."
                    ></textarea>
                    <div class="form-error" id="companyDescriptionError"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg mb-3">
                    <span class="btn-text">Create Account</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Login Link -->
            <p class="text-center text-small">
                Already have an account? <a href="/login.html" class="link">Login here</a>
            </p>

            <p class="text-center text-small mt-3">
                <a href="/index.html" class="link">← Back to Home</a>
            </p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
