<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - dsScreen</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="container">
                <nav class="dashboard-nav">
                    <div class="dashboard-logo">dsScreen</div>
                    <div class="dashboard-user">
                        <div class="user-info">
                            <div class="user-name" id="userName">Loading...</div>
                            <div class="user-company" id="companyName">Loading...</div>
                        </div>
                        <button class="btn btn-sm btn-secondary" id="logoutBtn">Logout</button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="container">
                <!-- Alert Messages -->
                <div id="alert" class="alert"></div>

                <!-- Dashboard Content -->
                <div class="dashboard-content">
                    <!-- Tabs -->
                    <div class="dashboard-tabs">
                        <div class="tab active" data-tab="uploads">
                            ğŸ“ Uploads
                        </div>
                        <div class="tab" data-tab="schedules">
                            ğŸ“… Schedules
                        </div>
                    </div>

                    <!-- Tab Content: Uploads -->
                    <div id="uploads" class="tab-content active">
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“</div>
                            <h3 class="empty-title">Uploads Section</h3>
                            <p class="empty-text">Video uploads functionality will be implemented here.</p>
                        </div>
                    </div>

                    <!-- Tab Content: Schedules -->
                    <div id="schedules" class="tab-content">
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“…</div>
                            <h3 class="empty-title">Schedules Section</h3>
                            <p class="empty-text">Schedule management functionality will be implemented here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
