<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage - by Logical Valley Infotech</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .card-body-custom {
            padding: 2rem;
        }
        .code-input-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1.5rem 0;
        }
        .code-input {
            width: 3rem;
            height: 3.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem;
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
            color: white;
        }
        .divider {
            text-align: center;
            position: relative;
            margin: 1.5rem 0;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="card-header-custom">
            <img src="/logo.png" alt="Digital Signage Logo" style="height: 60px; margin-bottom: 10px;">
            <h1 class="mb-0">Digital Signage</h1>
            <p class="mb-0 mt-2">by Logical Valley Infotech</p>
        </div>
        <div class="card-body-custom">
            <!-- Alert Messages -->
            <div id="alert"></div>

            <!-- Device Registration -->
            <div class="text-center mb-4">
                <h4><i class="bi bi-display"></i> Register Your Device</h4>
                <p class="text-muted small">Enter your 5-character playlist code</p>
            </div>

            <form id="deviceForm">
                <div class="code-input-group">
                    <input type="text" class="code-input form-control" maxlength="1" id="code1" autocomplete="off" required>
                    <input type="text" class="code-input form-control" maxlength="1" id="code2" autocomplete="off" required>
                    <input type="text" class="code-input form-control" maxlength="1" id="code3" autocomplete="off" required>
                    <input type="text" class="code-input form-control" maxlength="1" id="code4" autocomplete="off" required>
                    <input type="text" class="code-input form-control" maxlength="1" id="code5" autocomplete="off" required>
                </div>
                
                <button type="submit" class="btn btn-gradient btn-lg w-100 mb-3">
                    <i class="bi bi-check-circle"></i> Register Device
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or manage your content</span>
            </div>

            <!-- Auth Buttons -->
            <div class="row g-2 mb-3">
                <div class="col-6">
                    <a href="/login" class="btn btn-outline-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                </div>
                <div class="col-6">
                    <a href="/register" class="btn btn-outline-primary w-100">
                        <i class="bi bi-person-plus"></i> Register
                    </a>
                </div>
            </div>

            <p class="text-center small text-muted mb-0">
                Need help? <a href="mailto:support@logicalvalley.in" class="text-decoration-none">Contact Support</a> | 
                <a href="/privacy-policy" class="text-decoration-none">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/device-registration.js"></script>
</body>
</html>
