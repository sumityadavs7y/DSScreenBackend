<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dsScreen - Digital Signage Platform</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Logo -->
            <div class="logo">
                <h1>dsScreen</h1>
                <p>Digital Signage Platform</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <!-- Device Registration Form -->
            <div class="device-registration">
                <h3 class="mb-3">Register Your Device</h3>
                <p class="text-muted mb-3">Enter your 5-character schedule code</p>
                
                <form id="deviceForm">
                    <div class="code-input-group">
                        <input type="text" class="code-input" maxlength="1" id="code1" autocomplete="off">
                        <input type="text" class="code-input" maxlength="1" id="code2" autocomplete="off">
                        <input type="text" class="code-input" maxlength="1" id="code3" autocomplete="off">
                        <input type="text" class="code-input" maxlength="1" id="code4" autocomplete="off">
                        <input type="text" class="code-input" maxlength="1" id="code5" autocomplete="off">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-lg mb-3">
                        <span class="btn-text">Register Device</span>
                    </button>
                </form>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>or manage your content</span>
            </div>

            <!-- Auth Buttons -->
            <div class="flex gap-2 mb-3">
                <a href="/login.html" class="btn btn-outline btn-block">Login</a>
                <a href="/register.html" class="btn btn-outline btn-block">Register</a>
            </div>

            <p class="text-center text-small text-muted">
                Need help? <a href="#" class="link">Contact Support</a>
            </p>
        </div>
    </div>

    <script src="/js/device-registration.js"></script>
</body>
</html>
