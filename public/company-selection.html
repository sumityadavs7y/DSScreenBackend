<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Company - dsScreen</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" style="max-width: 800px;">
            <!-- Logo -->
            <div class="logo">
                <h1>dsScreen</h1>
                <p>Select a company to continue</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <!-- User Info -->
            <div class="text-center mb-4">
                <p class="text-muted">Welcome, <strong id="userName"></strong>!</p>
            </div>

            <!-- Company Grid -->
            <div id="companiesContainer">
                <div class="company-grid" id="companyGrid">
                    <!-- Companies will be loaded here -->
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center" style="display: none;">
                <div class="spinner" style="width: 40px; height: 40px; border-width: 4px;"></div>
                <p class="text-muted mt-3">Loading companies...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üè¢</div>
                <h3 class="empty-title">No Companies Found</h3>
                <p class="empty-text">You don't have access to any companies yet.</p>
            </div>
        </div>
    </div>

    <script src="/js/company-selection.js"></script>
</body>
</html>
